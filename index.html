<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Shopping cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="Imgs/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><img class="logo" src="./Imgs/logo.png" /></header>
    <!-- Items Section -->
    <div class="itemsList">
      <div class="cards">
        <img class="item-img" src="./Imgs/1.png" />
        <div class="data">
          <p>Jordan Retro 3 OG</p>
          <p>$200</p>
          <button class="card-btn" data-id="1">Add to Cart</button>
        </div>
      </div>
      <div class="cards">
        <img class="item-img" src="./Imgs/2.png" />
        <div class="data">
          <p>Jordan AJ 4 Retro OG</p>
          <p>$160</p>
          <button class="card-btn" data-id="2">Add to Cart</button>
        </div>
      </div>
      <div class="cards">
        <img class="item-img" src="./Imgs/3.png" />
        <div class="data">
          <p>Jordan Spizike Low</p>
          <p>$180</p>
          <button class="card-btn" data-id="3">Add to Cart</button>
        </div>
      </div>
      <div class="cards">
        <img class="item-img" src="./Imgs/4.png" />
        <div class="data">
          <p>Jordan Spizike Low</p>
          <p>$165</p>
          <button class="card-btn" data-id="4">Add to Cart</button>
        </div>
      </div>
      <div class="cards">
        <img class="item-img" src="./Imgs/5.png" />
        <div class="data">
          <p>Jordan AJ 1 Low SE</p>
          <p>$79</p>
          <button class="card-btn" data-id="5">Add to Cart</button>
        </div>
      </div>
      <div class="cards">
        <img class="item-img" src="./Imgs/6.png" />
        <div class="data">
          <p>Jordan MVP</p>
          <p>$119</p>
          <button class="card-btn" data-id="6">Add to Cart</button>
        </div>
      </div>
    </div>
    <!-- Cart Section -->
    <div class="cart">
      <div class="align">
        <p>Cart</p>
        <button class="clearCart">Clear Cart</button>
      </div>
      <div class="cart-items"></div>
      <div class="align">
        <p>Total</p>
        <p>$0</p>
      </div>
    </div>
    <div class="pay-btn-div">
      <button class="pay-btn">Proceed to Buy</button>
    </div>
  </body>
</html>
